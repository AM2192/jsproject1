<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TD List</title>
<link rel="stylesheet" href="styles.css">
</head>
<script src="scripts.js" ></script>
<body>
    <div class="container"> 
         <div class="nappi">
            <button class="button" id="toggler" onclick="toggle('content')">Hide</button>
            </div>
        <div class="content">
            <form id="myForm" action="#" onsubmit="newElement();">
        
            <div id="content" class="todolist">
                <h3 style="margin: 5px;">My to do list.</h3>
              
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
                </form>
                <ul id="doUL">  
                </ul>
            </div>
         </div>
    </div> 
</body>
</html>
